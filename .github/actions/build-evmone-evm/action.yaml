name: 'Build evmone EVM'
description: 'Builds the evmone EVM binary'
inputs:
  repo:
    description: 'Source repository to use to build the EVM binary'
    required: true
    default: 'ethereum/evmone'
  ref:
    description: 'Reference to branch, commit, or tag to use to build the EVM binary'
    required: true
    default: 'master'
runs:
  using: "composite"
  steps:
    - name: Checkout evmone
      uses: actions/checkout@v4
      with:
        repository: ${{ inputs.repo }}
        ref: ${{ inputs.ref }}
        path: evmone
        submodules: true
    - name: Build evmone binary
      shell: bash
      run: |
        mkdir -p $GITHUB_WORKSPACE/bin
        cd $GITHUB_WORKSPACE/evmone
        cmake -S . -B build -DEVMONE_TESTING=ON
        cmake --build build --parallel
        ln -s $GITHUB_WORKSPACE/evmone/build/bin/evmone-t8n $GITHUB_WORKSPACE/evmone/build/bin/evm
        echo $GITHUB_WORKSPACE/evmone/build/bin/evm >> $GITHUB_PATH
        echo $GITHUB_WORKSPACE/evmone/build/bin/evmone-eofparse >> $GITHUB_PATH